name: floreveflorist_mobile
description: "floreveflorist app."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.10.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

  get: ^4.7.2
  go_router: ^17.0.0

  flutter_slidable: ^2.0.0
  flutter_dotenv: ^6.0.0

  json_annotation: ^4.9.0

  # GPS + Network Location
  geolocator: ^13.0.2

  # Permission access (GPS, Location, dll)
  permission_handler: ^11.3.1

  # Live Location realtime stream
  geocoding: ^3.0.0

  # MAP + OpenStreetMap
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Untuk polyline saat tracking dinamis
  flutter_map_location_marker: 9.1.1

  # **Tambahkan Google Maps**
  google_maps_flutter: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.11

  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env

