name: floreveflorist_mobile
description: "floreveflorist app."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0 # Pastikan versi ini sesuai dengan Flutter yang Anda gunakan

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management & Routing
  get: ^4.7.2
  go_router: ^17.0.0

  # Local Storage & Database
  supabase_flutter: ^2.10.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

  # UI / Utility
  flutter_slidable: ^2.0.0
  flutter_dotenv: ^6.0.0
  json_annotation: ^4.9.0

  # --- Dependensi Peta & Lokasi (Sudah Diperbaiki) ---

  # GPS & Location Services
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  geocoding: ^3.0.0

  # MAP (OpenStreetMap)
  flutter_map: ^8.0.0
  latlong2: ^0.9.1

  # Live Location Marker - DIUBAH KE VERSI ^10.0.2 (KOMPATIBEL DENGAN flutter_map ^8.0.0)
  flutter_map_location_marker: ^10.0.2

  # Google Maps
  google_maps_flutter: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - .env
    # Jika Anda memiliki assets lain, tambahkan di sini (misalnya, images):
    # - assets/
    # - assets/images/

  # Tambahan konfigurasi font jika ada:
  # fonts:
  #   - family: YourFontName
  #     fonts:
  #       - asset: assets/fonts/YourFontFile.ttf
